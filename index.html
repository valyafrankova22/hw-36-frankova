<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Title</title>
    <script src="js/demo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form id="todoForm">
                        <div class="mb-3">
                            <label class="form-label">Task title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Task body</label>
                            <textarea name="description" class="form-control" placeholder="Task body" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="submit" class="btn btn-primary" value="Create Task!">
                                <input type="reset" value="Clear Form" class="btn btn-warning">
                            </div>
                            <button type="button" class="btn btn-danger remove-all">Delete All</button>
                        </div>
                    </form>
                </div>
    
    
                <div class="col-8">
                    <div class="row" id="todoItems">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
<script src="js/script.js"></script>
</body>
</html>
